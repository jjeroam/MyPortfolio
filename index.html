<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>_JMDG</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>>_JMDG</h1>
        <ul>
          <li><a class="nav-btn" href="#">Home</a></li>
          <li><a class="nav-btn" href="#">About Me</a></li>
          <li><a class="nav-btn" href="#">My Portfolio</a></li>
          <li><a class="nav-btn" href="#">Contact</a></li>
        </ul>
        <button class="work-btn">
          Work With Me
          <svg
            class="work-btn-svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#FFFFFF"
            transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke="#CCCCCC"
              stroke-width="0.048"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4.03132 8.91684L19.508 4.58337C19.8835 4.47824 20.2294 4.82421 20.1243 5.19967L15.7908 20.6763C15.6642 21.1284 15.0407 21.1726 14.8517 20.7429L11.6034 13.3605C11.5531 13.246 11.4616 13.1546 11.3471 13.1042L3.96477 9.85598C3.53507 9.66692 3.57926 9.04342 4.03132 8.91684Z"
                stroke="#FFFFFF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h2>Hi, I'm Jerome De Guzman</h2>
          <p>
            I am a passionate web developer with a knack for creating
            interactive and user-friendly websites. Let's build something
            amazing together!
          </p>
        </div>

        <div class="fake-browser">
            <div class="fake-nav">
                <div class="fake-close">
                    <svg class="cross-svg" fill="#050b45" width="64px" height="64px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" stroke="#050b45" stroke-width="30.72"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"></path></g></svg>
                </div>
            </div>
            <div class="hero-image">
                <img src="Jerome 2x2.jpg" alt="Hero Image" />
            </div>
        </div>
        </section>

      <section class="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
          <!-- Portfolio items will go here -->
        </div>
      </section>

      <section class="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
  </body>
</html>
